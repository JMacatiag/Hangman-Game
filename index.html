<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rushified: The Unofficial Rush Hangman Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<!-- Bootstrap Javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- Personal CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Jumbotron -->
	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Let's get Rushified!</h1>
    <p class="lead">The Unofficial Rush Hangman game</p>
  </div>
  </div>


  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-4 leftPlayArea playArea">
      <div class="row">
        <div class="col-md-12">
          <img class="albumArt" src="assets/images/hangman.jpg">
          <div class="leftPanelText">Now Playing</div>
          <div class="leftPanelText"><span id="songTitle">2112 Overture/The Temple of Syrinx</span></div>
          <div class="leftPanelText"><span id="album">2112</span></div>
          
          <audio id="myAudio">
            <source src="assets/music/overture.mp3" type="audio/mpeg">
          </audio>
          <button class="audioButton" onclick="playAudio()" type="button">Play Audio</button>
          <button class="audioButton" onclick="pauseAudio()" type="button">Pause Audio</button> 

        </div>
      </div>
    </div>
    <div class="col-md-4 rightPlayArea playArea">
      <div> Instructions </div>
      <div> Press any key to begin the Rushification! </div>
      <div id="gameboard">CLICK ME</div>
      <div><span>Number of wins: </span><span id="winsNumber">0</span></div>
      <div>Current Word</div>
      <div id="currentWord"></div>
        
      <div>Number of guesses remaining: <span id="guessesRemaining">12</span></div>
      <div>Letters already used</div>
      <div id="dislayUsedLetters">The letters you used show up here</div>
    </dv>
    <div class="col-md-2">
    </div>
  </div>
  <script src="assets/javascript/game.js"></script>
  

</body>
</html>
